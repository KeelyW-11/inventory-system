<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>國小設備盤點系統</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h1>國小設備盤點系統</h1>
    <button id="theme-toggle">切換顏色主題</button>
  </div>
  <div class="main-content">
    <div class="sidebar">
      <h2>教室篩選</h2>
      <input type="text" id="classroom-search" placeholder="搜尋教室...">
      <ul id="classroom-list"></ul>
      <button id="export-btn">匯出盤點報表</button>
    </div>
    <div class="content">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="搜尋設備編號、名稱...">
      </div>
      <table id="equipment-table">
        <thead>
          <tr>
            <th>編號</th>
            <th>名稱</th>
            <th>教室</th>
            <th>狀態</th>
            <th>QR Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
